steps:
  - task: LambdaDeployFunction@1
    displayName: "Deploy ${{ parameters.lambdaFunctionName1 }} lambda"
    inputs:
      awsCredentials: "${{ parameters.SCName }}-${{ parameters.environment }}"
      regionName: "${{ parameters.awsRegionCode }}"
      deploymentMode: "codeonly"
      functionName: "$(organization)-$(applicationCode)-${{ parameters.environment }}-${{ parameters.awsRegionAbbreviation }}-${{ parameters.lambdaFunctionName1 }}"
      codeLocation: "s3object"
      s3Bucket: "$(organization)-$(applicationCode)-${{ parameters.environment }}-${{ parameters.awsRegionAbbreviation }}-${{ parameters.s3ArtifactBucketSuffix }}"
      s3ObjectKey: "${{ parameters.s3ArtifactBucketFolder }}/${{ parameters.s3LambdaObjectKey1 }}"
